name: Entrenamiento automÃ¡tico MLOps

on:
  push:
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'data/**'
      - 'mlruns/**'

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar repositorio
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§¹ Crear directorio mlruns si no existe
      run: |
        mkdir -p $GITHUB_WORKSPACE/mlruns
        ls -alh $GITHUB_WORKSPACE  # Verificar que el directorio se ha creado correctamente

    - name: ğŸ› ï¸ Cambiar permisos de escritura en el directorio mlruns
      run: |
        chmod -R 777 $GITHUB_WORKSPACE/mlruns

    - name: ğŸ—ƒï¸ Verificar directorios antes del entrenamiento
      run: |
        echo "Directorio actual: $(pwd)"
        echo "Contenido de workspace:"
        ls -alh $GITHUB_WORKSPACE
        echo "Creando mlruns en workspace si no existe"
        mkdir -p $GITHUB_WORKSPACE/mlruns

    - name: ğŸš€ Ejecutar entrenamiento y registro
      run: |
        set -e  # Detener si falla
        python src/train.py

    - name: ğŸ“¤ Guardar artefactos del modelo (opcional)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: modelo-entrenado
        path: model.pkl